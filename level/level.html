<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Level Selection</title>
    <link rel="stylesheet" href="level.css">
</head>
<body>
    <div class="container">
        <h1>LEVEL</h1>
        <div class="buttons">
            <button class="level-btn" onclick="selectLevel('Easy')">Easy</button>
            <button class="level-btn" onclick="selectLevel('Medium')">Medium</button>
            <button class="level-btn" onclick="selectLevel('Hard')">Hard</button>
            <button class="level-btn" onclick="selectLevel('Complex')">Complex</button>
        </div>
    </div>
    <script src="level.js"></script>
</body>
</html>
